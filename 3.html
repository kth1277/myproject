<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
        table,td {
            border: 3px solid black;
            background-color: yellow;
            empty-cells: hide;
        }
        .first td {
            background-color: red;
        }        
    </style>
</head>
<body>
    <table>
        <tr class="first">
            <td>HTML</td>
            <td rowspan="2">CSS</td>
            <td>JAVASCRIPT</td>
            <td>JSP</td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
