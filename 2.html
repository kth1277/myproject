<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number {
            color: red;
            font-family: Georgia, Times, serif;
            font-size: 30px;
            font-style: italic;
        }
        .data {
            border-left: 1px solid #a9a9a9;
            color: blue;
            padding-left: 5px;
        }
        table {
            border-spacing: 0px 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="number">1.</td>
            <td class="data"><em>HTML5</em>로 문서의 내용을 정의한다.</td>
        </tr>
        <tr>
            <td class="number">2.</td>
            <td class="data"><em>CSS3</em>로 문서의 스타일을 정의한다.</td>
        </tr>
        <tr>
            <td class="number">3.</td>
            <td class="data"><em>Javascript</em>로 문서의 동작을 정의한다.</td>
        </tr>
    </table>
</body>
</html>
